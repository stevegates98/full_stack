<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 주문서</title>
    <style>
        ul{list-style: none;}
        ul li{margin: 20px;}
    </style>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <form action="" method="post">
        <fieldset>
            <legend>상품 선택</legend>
            <p>주문할 상품을 선택해 주세요</p>            
            <ul>
                <li>
                    <label><input type="checkbox" value="g_3">선물용 3kg</label>
                    <input type="number" min="0" max="5" value="1">개 (최대 5개)
                </li>
                <li>
                    <label><input type="checkbox" value="g_5">선물용 5kg</label>
                    <input type="number" min="0" max="3" value="1">개 (최대 3개)
                </li>
            </ul>
            <ul>
                <li>
                    <label><input type="checkbox" value="g_3">선물용 3kg</label>
                    <input type="range" min="0" max="5" value="1">개 (최대 5개)
                </li>
                <li>
                    <label><input type="checkbox" value="g_5">선물용 5kg</label>
                    <input type="range" min="0" max="3" value="1">개 (최대 3개)
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
