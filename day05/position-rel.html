<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position: relative 속성</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background: #00f;
        }
        .box2{
            width: 100px;
            height: 100px;
            background: #f0f;
            /* 기준이 아닌 객체한테 relative 설정 */
            /* 연관 객체 기준에서 시작 */
            position: relative;
            top: 50px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
