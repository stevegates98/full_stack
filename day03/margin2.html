<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin 속성</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            display: inline-block;
            vertical-align: top;
            /* float: left; */
        }
        #box1{
            background: #f00;
            margin: 20px;
        }
        #box2{
            background: #0f0;
            margin: 30px;
        }
        #box3{
            background: #00f;
            margin: 40px;
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
</body>
</html>
